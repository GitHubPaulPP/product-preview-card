<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">


  <title>Product preview card component</title>

</head>

<body>

  <img class="image" src="./images/image-product-desktop.jpg" alt="product">
  <div class="card">
  <p class="p1">Perfume</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge,
    Perfumer-Creator for the House of CHANEL.</p>
    
<div class="pricing"> 
  <span class="current-price">$149.99</span>
  <span class="original-price">$169.99</span>
  </div>

  <button class="button1">
    <img class="cart" src="./images/icon-cart.svg" alt="">
    Add to Cart
    
  </button>
</div>


</body>

</html>
